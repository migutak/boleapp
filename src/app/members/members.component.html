
<style>
.table .thead-light th {
  color: #401500;
  background-color: #FFDDCC;
  border-color: #792700;
}
</style>

<ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#/home">Home</a>
        </li>
        <li class="nav-item">
                <a class="nav-link active" href="/members">Members</a>
              </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contributions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Manage</a>
        </li>
    </ul>
<div role="main">
   
    <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    
                    <div class="table-title">
                            <div class="row">
                                <div class="col-sm-8"><h2>Group <b>Members</b></h2></div>
                                <div class="col-sm-4">
                                    <div class="search-box">
                                        <i class="material-icons">&#xE8B6;</i>
                                        <input type="text" class="form-control" placeholder="Search&hellip;">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>MEMBERNO</th>
                                <th>MEMBERNAME</th>						
                                <th>REGDATE</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of members">
                                <td>{{m.MEMBERNO}}</td>
                                <td><a href="#" [routerLink]="['/details', m.MEMBERNO]" [state]="{memberinfo: 123}"><img [src]="m.memberpic" class="avatar" alt="user" width="100" height="100"> {{m.MEMBERNAME}}</a></td>
                                <td>{{m.REGDATE | date}}</td> 
                                <td><span class="status text-success">&bull;</span> Active</td>
                                <td>
                                    <a href="#" [routerLink]="['/details']" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                        <ul class="pagination">
                            <li class="page-item disabled"><a href="#">Previous</a></li>
                            <li class="page-item"><a href="#" class="page-link">1</a></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item active"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link">4</a></li>
                            <li class="page-item"><a href="#" class="page-link">5</a></li>
                            <li class="page-item"><a href="#" class="page-link">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 

</div>
